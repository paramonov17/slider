<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Slider</title>
</head>
<body>
 
    <header class="header">
        <div class="header__container">
            <div class="header__menu">
                <div class="header__menu-burger">
                    <span></span>
                </div>
                <div class="header__menu-text">
                     Текст
                </div>
            </div>  
        </div>
    </header>

    <div class="container">

        <div class="slider">

            <h1 class="slider__title">Слайдер</h1>

            <div class="slider__inner">
                <div class="slider__items">

                    <div class="slider__item active">
                        <img src="images/1.png" class="slider__item-img" alt="img">
                        <div class="slider__item-text">Текст 1</div>
                    </div>

                    <div class="slider__item">
                        <img src="images/2.png" class="slider__item-img" alt="img">
                        <div class="slider__item-text">Текст 2</div>
                    </div>

                    <div class="slider__item">
                        <img src="images/3.png" class="slider__item-img" alt="img">
                        <div class="slider__item-text">Текст 3</div>
                    </div>

                    <div class="slider__item">
                        <img src="images/4.png" class="slider__item-img" alt="img">
                        <div class="slider__item-text">Текст 4</div>
                    </div>

                </div>

                <div class="slider__pagination">
                    <button class="slider__button prev">
                        <img src="images/left.svg" alt="button-navigation">
                    </button>
                    <div class="slider__dots">
                        <div class="slider__dots-item active"></div>
                        <div class="slider__dots-item"></div>
                        <div class="slider__dots-item"></div>
                        <div class="slider__dots-item"></div>
                    </div>
                    <button class="slider__button next">
                        <img src="images/right.svg" alt="button-navigation">
                    </button>
                </div>

            </div>
                    
            <div class="slider__control">
                <button class="slider__control-btn" type="button">Продолжить</button>
            </div>     
           
        </div>
        <div class="footer__line"></div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
